name: Pull request

on: pull_request

jobs:
    # Comment
    comment-gui-screenshots:
        name: 'üñç Comment GUI screenshots'
        if: github.event.pull_request.head.repo.full_name == 'Renumics/spotlight'
        permissions:
            pull-requests: write
        runs-on: ubuntu-latest
        env:
            AZURE_FOLDER_URL: https://spotlightpublic.blob.core.windows.net/github-public/${{ github.repository }}/${{ github.event.pull_request.head.sha }}/screenshots
        steps:
            - name: 'üñç Comment GUI screenshots'
              uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b
              with:
                  comment_tag: gui-screenshots
                  pr_number: ${{ github.event.pull_request.number }}
                  message: |
                      ### GUI in Chrome

                      ![‚è≥ CI is still running or has failed](${{ env.AZURE_FOLDER_URL }}/gui-chrome.png "GUI in Chrome")

                      <details>
                          <summary>Diff to the last main</summary>

                      ![‚è≥ CI is still running or has failed](${{ env.AZURE_FOLDER_URL }}/gui-chrome-diff.png "GUI diff in Chrome")

                      </details>

                      ### GUI in Firefox

                      ![‚è≥ CI is still running or has failed](${{ env.AZURE_FOLDER_URL }}/gui-firefox.png "GUI in Firefox")

                      <details>
                          <summary>Diff to the last main</summary>

                      ![‚è≥ CI is still running or has failed](${{ env.AZURE_FOLDER_URL }}/gui-firefox-diff.png "GUI diff in Firefox")

                      </details>
                  reactions: eyes
